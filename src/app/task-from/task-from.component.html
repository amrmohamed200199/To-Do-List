<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="task-from.component.css">
</head>
<body>
  <div class="container bg-dark text-white">
    <div class="text-center mt-4">
      <h1>Add Task</h1>
    </div>
    <div class="mb-3">
      <label for="taskName" class="form-label h3">Task Name</label>
      <input
        #name
        type="text"
        class="form-control"
        id="taskName"
        placeholder="Enter Task Name."
      />
    </div>
    <div class="mb-3">
      <label for="taskDescription" class="form-label h3">Task Description</label>
      <textarea
        #desc
        class="form-control"
        id="taskDescription"
        placeholder="Enter Task Description."
        rows="2"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="dueDate" class="form-label h3">Due Date</label>
      <input
        #date
        type="date"
        class="form-control"
        id="dueDate"
      />
    </div>
    <div class="text-center">
      <div class="button-container">
        <button
          type="button"
          routerLink=""
          (click)="addTask(name.value, desc.value, date.value)"
          class="btn btn-success btn-wide"
        >
          Add Task
        </button>
        <button
          type="button"
          routerLink=""
          class="btn btn-warning btn-wide"
        >
          Cancel
        </button>
      </div>
    </div>
    <div class="author-box mt-5 text-center">
      <p>Todo List Project Using Angular</p>
      <p>Created By: Amr Mohamed</p>
      <p>&copy; 2024</p>
    </div>
  </div>
</body>
</html>
